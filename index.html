<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Title -->
  <h1>Sentient Puzzle</h1>

  <!-- Timer and Best Score -->
  <div id="timer">01:00</div>
  <div id="best">Best: --</div>

  <!-- Puzzle container -->
  <div id="puzzle"></div>

  <!-- Overlay for Win / Time up -->
  <div id="overlay" class="hidden">
    <h2 id="modal-title">You won</h2>
    <p id="modal-sub">Completed in 00:00</p>
    <button id="play-again">Play Again</button>
  </div>

  <!-- Footer / Byline -->
  <footer>
    <img src="assets/x-logo.png" alt="X logo">
    <img src="assets/sentient-logo.png" alt="Sentient logo">
    made by @prith_boy
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
